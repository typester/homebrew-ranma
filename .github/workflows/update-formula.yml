name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.3)'
        required: true
      arm64_sha256:
        description: 'SHA256 for arm64 tar.gz'
        required: true
      x86_64_sha256:
        description: 'SHA256 for x86_64 tar.gz'
        required: true

permissions:
  contents: write

jobs:
  update:
    name: Update formula
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get inputs
        id: inputs
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> "$GITHUB_OUTPUT"
            echo "arm64_sha256=${{ github.event.client_payload.arm64_sha256 }}" >> "$GITHUB_OUTPUT"
            echo "x86_64_sha256=${{ github.event.client_payload.x86_64_sha256 }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
            echo "arm64_sha256=${{ inputs.arm64_sha256 }}" >> "$GITHUB_OUTPUT"
            echo "x86_64_sha256=${{ inputs.x86_64_sha256 }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate inputs
        run: |
          VERSION="${{ steps.inputs.outputs.version }}"
          ARM64_SHA="${{ steps.inputs.outputs.arm64_sha256 }}"
          X86_64_SHA="${{ steps.inputs.outputs.x86_64_sha256 }}"

          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "Error: Invalid version format: $VERSION"; exit 1
          fi
          if ! echo "$ARM64_SHA" | grep -qE '^[a-f0-9]{64}$'; then
            echo "Error: Invalid arm64 SHA256"; exit 1
          fi
          if ! echo "$X86_64_SHA" | grep -qE '^[a-f0-9]{64}$'; then
            echo "Error: Invalid x86_64 SHA256"; exit 1
          fi

      - name: Update formula file
        run: |
          VERSION="${{ steps.inputs.outputs.version }}"
          ARM64_SHA="${{ steps.inputs.outputs.arm64_sha256 }}"
          X86_64_SHA="${{ steps.inputs.outputs.x86_64_sha256 }}"

          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/ranma.rb
          sed -i "/on_arm do/{n;n;s/sha256 \"[a-f0-9]*\"/sha256 \"${ARM64_SHA}\"/}" Formula/ranma.rb
          sed -i "/on_intel do/{n;n;s/sha256 \"[a-f0-9]*\"/sha256 \"${X86_64_SHA}\"/}" Formula/ranma.rb

      - name: Verify URLs are accessible
        run: |
          VERSION="${{ steps.inputs.outputs.version }}"
          curl -sIf "https://github.com/typester/ranma/releases/download/v${VERSION}/ranma-arm64-${VERSION}.tar.gz" > /dev/null
          curl -sIf "https://github.com/typester/ranma/releases/download/v${VERSION}/ranma-x86_64-${VERSION}.tar.gz" > /dev/null

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/ranma.rb
          git commit -m "ranma ${VERSION}"
          git push
        env:
          VERSION: ${{ steps.inputs.outputs.version }}
